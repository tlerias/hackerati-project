{% extends "layout.html" %}

{% block content %}
<div class="container">
  <h1> Quotes </h1>
  <h4> Click a quote to see the author </h4>
  <div class="left">
    <ul>
      {% for quote in quotes %}
      <li data-id="{{quote.id}}"><a href="#">{{ quote.text }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="right">
    <p class="quote">{{quote.text}}<p>
    <p class="author">{{quote.author}}</p>
  </div>
</div>

{% endblock %}
